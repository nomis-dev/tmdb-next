<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0" y1="0" x2="512" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E91E63" /> <!-- Pinkish Red -->
      <stop offset="100%" stop-color="#9C27B0" /> <!-- Purple -->
    </linearGradient>
  </defs>
  
  <!-- Background: Deep Black -->
  <rect width="512" height="512" rx="120" fill="#000000" />
  
  <!-- Monogram "TN" with Gradient -->
  <text x="50%" y="54%" dominant-baseline="central" text-anchor="middle" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="900" 
        font-size="280" 
        fill="url(#brandGradient)"
        style="filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.5)); letter-spacing: -10px;">
    TN
  </text>
</svg>
